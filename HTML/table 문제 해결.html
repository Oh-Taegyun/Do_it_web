
<!DOCTYPE html PUBLIC>
<html>
<head>
<meta charset="EUC-KR">
<title>초간단 테이블</title>
</head>
<body>
    <table style="border:solid 1px #000;border-collapse:collapse;">
	<th style="border:solid 1px #000;border-collapse:collapse;">테이블</th>
	<th style="border:solid 1px #000;border-collapse:collapse;">만들기</th>
	<tr style="border:solid 1px #000;border-collapse:collapse;"><!-- 첫번째 줄 시작 -->
	    <td style="border:solid 1px #000;border-collapse:collapse;">첫번째 칸</td>
	    <td style="border:solid 1px #000;border-collapse:collapse;">두번째 칸</td>
	</tr><!-- 첫번째 줄 끝 -->
	<tr style="border:solid 1px #000;border-collapse:collapse;"><!-- 두번째 줄 시작 -->
	    <td style="border:solid 1px #000;border-collapse:collapse;">첫번째 칸</td>
	    <td style="border:solid 1px #000;border-collapse:collapse;">두번째 칸</td>
	</tr><!-- 두번째 줄 끝 -->
    </table>
</body>
</html>
